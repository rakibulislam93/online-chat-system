<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/pages/style.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-900">

    <!-- top part  -->
    <div class="fixed top-0 inset-x-0 z-50  bg-gradient-to-r from-red-400 via-pink-500 to-purple-600 p-5">

        <div class="flex justify-evenly text-white">

            <div id="leftside_profileName" class="flex gap-5">

                <!-- akhane user er profile and name dekhabe -->

            </div>

            <div class="flex gap-10 items-center text-white">
                <button><i class="fa-solid fa-phone text-xl"></i></button>
                <button><i class="fa-solid fa-video text-xl "></i></button>
                <button><i class="fa-solid fa-ellipsis-v"></i></button>
            </div>


        </div>

    </div>

    <main class="flex-1 bg-gray-900 pt-24 pb-0 text-white">

        <div id="messageDiv" class="max-w-3xl  mx-auto pb-28 px-4 overflow-y-auto h-[calc(100vh-96px)] scrollbar-hide">
            
        </div>

    </main>


    <!-- footer part  -->
    <footer id="chatFooter" class="fixed bottom-0 inset-x-0 z-50 bg-gray-800 shadow-lg">
        <div class="max-w-3xl mx-auto flex items-end gap-2 p-6 text-white">
            <!-- Message Input -->
            <textarea id="messageBox" class="flex-1 resize-none border px-4 py-2 bg-gray-900 
             focus:outline-none focus:ring-2 focus:ring-purple-800 text-sm overflow-hidden rounded-full" rows="1"
                placeholder="Type a message..."></textarea>

            <!-- Send Button -->
            <button id="msgSentBtn" onclick="getChatInputValue()" type="button" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full flex-shrink-0 transition">
                <i class="fa-regular fa-paper-plane"></i>
            </button>

        </div>

    </footer>

    
    <script src="/js/input_box.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
