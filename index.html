<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="./js/app.js"></script>
  <script src="./js/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <nav id="nav_container" class="bg-blue-600 p-5">
    <ul class="px-4 flex justify-between text-white items-center">
      <div class="text-2xl font-bold">Chat App</div>
      <div id="nav_links" class="flex gap-10 text-lg font-semibold"></div>
    </ul>
  </nav>

  <div class="flex h-screen bg-gray-100">
    <!-- Left Sidebar -->
    <div class="w-28 md:w-60 bg-white shadow-lg p-3 space-y-6">
      <h2 class="hidden md:block text-xl font-bold mb-4">Online</h2>
      <div id="userLists" class="space-y-4">

      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Top bar -->
      <div class="bg-gray-200 p-3 overflow-x-auto">
        <div id="topUserList" class="flex gap-6">
          <div class="flex flex-col items-center">
            <img src="https://i.pravatar.cc/150?img=1" class="w-12 h-12 rounded-full">
            <small>Rakib</small>
          </div>
          <div class="flex flex-col items-center">
            <img src="https://i.pravatar.cc/150?img=2" class="w-12 h-12 rounded-full">
            <small>Arif</small>
          </div>
          <div class="flex flex-col items-center">
            <img src="https://i.pravatar.cc/150?img=3" class="w-12 h-12 rounded-full">
            <small>Sakib</small>
          </div>
        </div>
      </div>


      <div id="chatWindow" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 
            w-11/12 max-w-md h-[500px] bg-white shadow-lg rounded-lg flex flex-col">



      </div>



    </div>

  </div>

  <script src="./js/nav.js"></script>
</body>

</html>
